<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            border-radius: 0;
        }

        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #ffffff;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- top navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <spans> user@mail.ru</spans>
            with roles: user
            <span sec:authentication="name"> </span>
        </span>

        <form th:action="@{/logout}"> method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- left sidebar -->
        <div class="col-md-2 sidebar p-0">
            <nav class="nav flex-column">
                <a class="nav-link" th:href="@{/user}">User</a>
            </nav>
        </div>

        <!-- main content -->
        <div class="col-md-10 py-4">
            <h2 class="mb-4">User information page</h2>

            <div class="d-flex align-items-start">
                <div class="container-fluid">
                                    <h4>About User</h4>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:if="user != null">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.surname}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.formattedRoles}"></td>
                                            <td>
                                                <!-- кнопки действий -->
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- New User -->
                    <div class="tab-pane fade" id="new-user-content" role="tabpanel" aria-labelledby="new-user-tab">
                        <div class="card">
                            <div class="card-header">
                                <h4>Create New User</h4>
                            </div>
                            <div class="card-body">
                                <form th:method="POST" th:action="@{/admin}">
                                    <div class="row">
                                        <div style="margin-bottom: 1rem; text-align: center;">
                                            <label for="addName" class="col-form-label"
                                                   style="display: block; margin-bottom: 0.5rem;">Name:</label>
                                            <input type="text" id="addName" name="name"
                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                        </div>

                                        <div style="margin-bottom: 1rem; text-align: center;">
                                            <label for="addSurname" class="col-form-label"
                                                   style="display: block; margin-bottom: 0.5rem;">Surname:</label>
                                            <input type="text" id="addSurname" name="surname"
                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                        </div>

                                        <div style="margin-bottom: 1rem; text-align: center;">
                                            <label for="addUsername" class="col-form-label"
                                                   style="display: block; margin-bottom: 0.5rem;">Username:</label>
                                            <input type="text" id="addUsername" name="username"
                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                        </div>

                                        <div style="margin-bottom: 1rem; text-align: center;">
                                            <label for="addPassword" class="col-form-label"
                                                   style="display: block; margin-bottom: 0.5rem;">Password:</label>
                                            <input type="password" id="addPassword" name="password"
                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                        </div>

                                        <div style="margin-bottom: 1rem; text-align: center;">
                                            <label for="addAge" class="col-form-label"
                                                   style="display: block; margin-bottom: 0.5rem;">Age:</label>
                                            <input type="number" id="addAge" name="age"
                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                        </div>

                                        <div style="margin-bottom: 1rem; text-align: center;">
                                            <label for="addEmail" class="col-form-label"
                                                   style="display: block; margin-bottom: 0.5rem;">Email:</label>
                                            <input type="email" id="addEmail" name="email"
                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                        </div>

                                        <div th:if="${allRoles != null}" style="margin-bottom: 1rem; text-align: center;">
                                            <label class="col-form-label"
                                                   style="display: block; margin-bottom: 0.5rem;">Roles:</label>
                                            <div th:each="role : ${allRoles}" style="display: inline-block; margin-right: 15px;">
                                                <input type="checkbox"
                                                       th:id="'role_' + ${role.id}"
                                                       th:value="${role.id}"
                                                       name="roleIds">
                                                <label th:for="'role_' + ${role.id}"
                                                       th:text="${role.getRole()}"
                                                       style="margin-left: 5px;"></label>
                                            </div>
                                        </div>

                                        <div style="text-align: center;">
                                            <input type="submit" value="Save">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</div>
</div>
</div>
<div class="card">
    <div class="card-header">
        <h4>Create New User</h4>
    </div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">...</div>
    <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">...</div>
</div>
</div><!-- /main content -->
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
