<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }

        .sidebar .nav-link {
            border-radius: 0;
        }

        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #ffffff;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- top navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <spans> admin@mail.ru</spans>
            with roles:
            <span sec:authentication="name"> ADMIN USER</span>
        </span>

        <form th:action="@{/logout}"> method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- left sidebar -->
        <div class="col-md-2 sidebar p-0">
            <nav class="nav flex-column">
                <a class="nav-link active" th:href="@{/admin}">Admin</a>
                <a class="nav-link" th:href="@{/user}">User</a>
            </nav>
        </div>

        <!-- main content -->
        <div class="col-md-10 py-4">
            <h2 class="mb-4">Admin panel</h2>

            <!-- tabs -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/new}">New User</a>
                </li>
            </ul>

            <!-- users card + table -->
            <div class="card">
                <div class="card-header">
                    <h4>All users</h4>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <th><p th:text="${user.getId()}"></p></th>
                            <td><p th:text="${user.getName()}"></p></td>
                            <td><p th:text="${user.getSurname()}"></p></td>
                            <td><p th:text="${user.getAge()}"></p></td>
                            <td><p th:text="${user.getEmail()}"></p></td>
                            <td><p th:text="${user.getRoles()}"></p></td>
                            <td>
                                <button type="button" class="btn btn-primary"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        data-bs-whatever="@mdo">Edit
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                                                <button type="button" class="btn-close" id="closeEdit"
                                                        data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                            </div>
                                            <form th:method="POST" th:action="@{/admin/user(id=${user.getId()})}"
                                                  th:object="${editUser}">
                                                <div class="modal-body" id="editModal">
                                                    <div class="text-center">

                                                        <div style="margin-bottom: 1rem; text-align: center;">
                                                            <label for="name" class="col-form-label"
                                                                   style="display: block; margin-bottom: 0.5rem;">ID:</label>
                                                            <input type="text" id="deleteId"
                                                                   th:value="${user.getId()}" readonly
                                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto; background-color: #f8f9fa; border: none; background-color: darkgray">
                                                        </div>
                                                        <div style="margin-bottom: 1rem; text-align: center;">
                                                            <label for="name" class="col-form-label"
                                                                   style="display: block; margin-bottom: 0.5rem;">Name:</label>
                                                            <input type="text" id="name" th:value="${user.getName()}"
                                                                   th:name="name"
                                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                                        </div>

                                                        <div style="margin-bottom: 1rem; text-align: center;">
                                                            <label for="surname" class="col-form-label"
                                                                   style="display: block; margin-bottom: 0.5rem;">Second
                                                                name:</label>
                                                            <input type="text" id="surname" th:value="${user.surname}"
                                                                   readonly th:name="surname"
                                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                                        </div>

                                                        <div style="margin-bottom: 1rem; text-align: center;">
                                                            <label for="age" class="col-form-label"
                                                                   style="display: block; margin-bottom: 0.5rem;">Age:</label>
                                                            <input type="number" id="age" th:value="${user.age}"
                                                                   th:name="age"
                                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                                        </div>

                                                        <div style="margin-bottom: 1rem; text-align: center;">
                                                            <label for="email" class="col-form-label"
                                                                   style="display: block; margin-bottom: 0.5rem;">Email:</label>
                                                            <input type="email" id="email" th:value="${user.email}"
                                                                   th:name="email"
                                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                                        </div>

                                                        <div style="margin-bottom: 1rem; text-align: center;">
                                                            <label for="password" class="col-form-label"
                                                                   style="display: block; margin-bottom: 0.5rem;">Password:</label>
                                                            <input type="password" id="password" th:field="*{password}"
                                                                   th:name="password"
                                                                   style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
                                                        </div>
                                                    </div>

                                                    <div th:if="${allRoles != null}">
                                                        <label class="form-label">Roles:</label>
                                                        <div th:each="role : ${allRoles}">
                                                            <div class="form-check form-switch">
                                                                <input class="form-check-input"
                                                                       type="checkbox"
                                                                       th:id="'role_' + ${role.id}"
                                                                       th:value="${role.id}"
                                                                       name="roleIds"
                                                                       th:checked="${#lists.contains(user.roles, role)}">
                                                                <label class="form-check-label"
                                                                       th:for="'role_' + ${role.id}"
                                                                       th:text="${role.getRole()}">
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger"
                                        data-bs-toggle="modal" data-bs-target="#deleteModal">Delete
                                </button>

                                <div class="modal fade" id="deleteModal" tabindex="-1"
                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <form th:method="POST" th:action="@{/admin/delete(id=${user.getId()})}"
                                                  th:object="${user}">
                                                <div class="modal-body">
                                                    <div style="margin-bottom: 1rem; text-align: center;">
                                                        <label for="name" class="col-form-label"
                                                               style="display: block; margin-bottom: 0.5rem;">ID:</label>
                                                        <input type="text" id="editId"
                                                               th:value="${user.getId()}" readonly
                                                               style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto; background-color: #f8f9fa; border: none; background-color: darkgray">
                                                    </div>
                                                    <div style="margin-bottom: 1rem; text-align: center;">
                                                        <label for="name" class="col-form-label"
                                                               style="display: block; margin-bottom: 0.5rem;">Name:</label>
                                                        <input type="text" id="deleteName"
                                                               th:value="${user.getName()}" readonly th:name="name"
                                                               style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto; background-color: #f8f9fa; border: none; background-color: darkgray">
                                                    </div>

                                                    <div style="margin-bottom: 1rem; text-align: center;">
                                                        <label for="surname" class="col-form-label"
                                                               style="display: block; margin-bottom: 0.5rem;">Second
                                                            name:</label>
                                                        <input type="text" id="deleteSurname"
                                                               th:value="${user.surname}" readonly th:name="surname"
                                                               style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto; background-color: #f8f9fa; border: none; background-color: darkgray">
                                                    </div>

                                                    <div style="margin-bottom: 1rem; text-align: center;">
                                                        <label for="age" class="col-form-label"
                                                               style="display: block; margin-bottom: 0.5rem;">Age:</label>
                                                        <input type="number" id="deleteAge"
                                                               th:value="${user.age}" readonly th:name="age"
                                                               style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto; background-color: #f8f9fa; border: none; background-color: darkgray">
                                                    </div>

                                                    <div style="margin-bottom: 1rem; text-align: center;">
                                                        <label for="email" class="col-form-label"
                                                               style="display: block; margin-bottom: 0.5rem;">Email:</label>
                                                        <input type="email" id="deleteEmail"
                                                               th:value="${user.email}" readonly th:name="email"
                                                               style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto; background-color: #f8f9fa; border: none; background-color: darkgray">
                                                    </div>
                                                    <div style="margin-bottom: 1rem; text-align: center;">
                                                        <label class="col-form-label"
                                                               style="display: block; margin-bottom: 0.5rem;">Roles:</label>
                                                        <input type="text" id="role"
                                                               th:value="${user.formattedRoles}"
                                                               readonly
                                                               style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto; background-color: #f8f9fa; border: none; background-color: darkgray">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                </button>
                                </form>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>

        </div><!-- /main content -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
