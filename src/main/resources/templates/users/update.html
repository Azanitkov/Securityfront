<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/user(id=${user.getId()})}" th:object="${user}">
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}">
  <br/>
  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}">
  <br/>
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}">
  <br/>
  <label for="surname">Surname:</label>
  <input type="text" id="surname" th:field="*{surname}">
  <br/>
  <label for="age">Age:</label>
  <input type="text" id="age" th:field="*{age}">
  <br/>
  <label for="email">Email:</label>
  <input type="text" id="email" th:field="*{email}">
  <br/>
  <p>

  <div th:if="${allRoles != null}">
    <label>Roles:</label>
    <div th:each="role : ${allRoles}">
      <input type="checkbox"
             th:id="'role_' + ${role.id}"
             th:text="${role.getRole()}"
             th:value="${role.id}"
             name="roleIds">
      <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
    </div>
  </div>

  <input type="submit" value="Update">
</form>

</body>
</html>
