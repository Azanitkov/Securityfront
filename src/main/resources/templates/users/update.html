<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      border-radius: 0;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #ffffff;
    }
  </style>
</head>
<body>
<button type="button" class="btn btn-primary" id="open-modal-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Edit
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="btn-close" id="closeEdit" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <form th:method="POST" th:action="@{/admin/user(id=${user.getId()})}" th:object="${user}">
        <div class="modal-body" id="editModal">
          <div class="text-center">
            <div style="margin-bottom: 1rem; text-align: center;">
              <label for="username" class="col-form-label" style="display: block; margin-bottom: 0.5rem;">Получатель:</label>
              <input type="text" id="username" th:field="*{username}"
                     style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
            </div>

            <div style="margin-bottom: 1rem; text-align: center;">
              <label for="password" class="col-form-label" style="display: block; margin-bottom: 0.5rem;">Пароль:</label>
              <input type="password" id="password" th:field="*{password}"
                     style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
            </div>

            <div style="margin-bottom: 1rem; text-align: center;">
              <label for="name" class="col-form-label"
                     style="display: block; margin-bottom: 0.5rem;">Имя:</label>
              <input type="text" id="name" th:field="*{name}"
                     style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
            </div>

            <div style="margin-bottom: 1rem; text-align: center;">
              <label for="surname" class="col-form-label" style="display: block; margin-bottom: 0.5rem;">Фамилия:</label>
              <input type="text" id="surname" th:field="*{surname}"
                     style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
            </div>

            <div style="margin-bottom: 1rem; text-align: center;">
              <label for="age" class="col-form-label" style="display: block; margin-bottom: 0.5rem;">Возраст:</label>
              <input type="number" id="age" th:field="*{age}"
                     style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
            </div>

            <div style="margin-bottom: 1rem; text-align: center;">
              <label for="email" class="col-form-label" style="display: block; margin-bottom: 0.5rem;">Email:</label>
              <input type="email" id="email" th:field="*{email}"
                     style="display: block; width: 50%; padding: 0.375rem; font-size: 0.875rem; margin: 0 auto;">
            </div>
          </div>

          <div th:if="${allRoles != null}">
            <label class="form-label">Roles:</label>
            <div th:each="role : ${allRoles}">
              <div class="form-check form-switch">
                <input class="form-check-input"
                       type="checkbox"
                       th:id="'role_' + ${role.id}"
                       th:value="${role.id}"
                       name="roleIds"
                       th:checked="${#lists.contains(user.roles, role)}">
                <label class="form-check-label"
                       th:for="'role_' + ${role.id}"
                       th:text="${role.getRole()}">
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
